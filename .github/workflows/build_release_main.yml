name: build_release_main 
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v2*'
  workflow_dispatch:
    inputs:
      tag:
        description: The tag to publish
        required: true
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: v2.0.0
      - name: Publish release
        uses: eloquent/github-release-action@v2

