name: Test Code

on:
  push:
    branches:
      - build-artifacts-update

jobs:
  test-code:
    name: Test Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: Test solution
        run: dotnet test src/
