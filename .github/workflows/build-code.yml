name: Build Code

on:
  push:
    branches:
      - build-artifacts-update

jobs:
  build-code:
    name: Build Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: Build solution
        run: dotnet build src/
