name: pipeline_push
on:
  push:
    branches: dev
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: dockeer list
        run: | 
          docker image ls
          docker pull ghcr.io/watsonops/hello-world:latest
          docker inspect ghcr.io/watsonops/hello-world:latest
          docker image ls


