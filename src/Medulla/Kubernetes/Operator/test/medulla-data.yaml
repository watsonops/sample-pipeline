apiVersion: medulla.recro.com/v1alpha1
kind: Data
metadata:
  name: test
spec:
  - name: medulla
    host: mysql-service
    dialect: mysql
    usernameSecretName: user
    passwordSecretName: test
    models:
      - name: User
        columns:
          - columnName: email
            type: VARCHAR(250)
            allowNull: true
            defaultValue: "test@test.com"
            primaryKey: true
            field: "email"
            unique: "email"
            comment: "This is the email field"
      - name: Account
        columns:
          - columnName: phoneNumber
            type: VARCHAR(50)
            allowNull: true
            defaultValue: ""
            primaryKey: false
            field: "phone_number"
            unique: "uniqueField"
            comment: "Stores the phone number for the user"

      - name: Products
        columns:
          - columnName: productId
            type: INT(11)
            allowNull: false
            defaultValue: "1"
            primaryKey: true
            field: "product_id"
            unique: "uniqueField"
            comment: "Product id for Product"

      - name: Files
        columns:
          - columnName: fileName
            type: VARCHAR(100)
            allowNull: false
            defaultValue: ""
            primaryKey: true
            field: "file_name"
            unique: "uniqueField"
            comment: "File"



      - name: TestTable
        columns:
          - columnName: testColumn
            type: VARCHAR(100)
            allowNull: false
            defaultValue: ""
            primaryKey: true
            field: "test_column"
            unique: "test"
            comment: "This is a test"

          - columnName: phoneNumber
            type: VARCHAR(100)
            allowNull: true
            defaultValue: "555-555-5555"
